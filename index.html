<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <article class="container">
      <header>
        <h1 id="advice-id" class="advice-id text-preset-3 uppercase">#</h1>
      </header>
      <p id="advice-text" class="advice-text text-preset-1">
        Click the the button to generate a new piece of advice!
      </p>
      <div class="divider">
        <img
          class="divider-desktop"
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
        <img
          class="divider-mobile"
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
        />
      </div>
      <button
        type="button"
        id="dice-btn"
        class="dice"
        onclick="getAdvice(event)"
      >
        <img src="./images/icon-dice.svg" alt="dice" />
      </button>
    </article>

    <script src="./index.js"></script>
  </body>
</html>
